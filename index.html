<!DOCTYPE html>
<html>
<head>
  <title>운행</title>
  <meta charset="UTF-8">
  <style>
    body {margin:0; padding:0; }
    .panel {
      position: absolute;
      height:100%;
      border: 1px solid silver;
    }
    #points {
      width: 40%;
      top:0%;
      height: 100%;
      overflow: auto;
      background-color: #eee;
      /*font-size: small;*/
    }
    #points table td {padding-left: 5px;}
    #points table tr.filter td {color: silver;}
    #map {
      left:40%;
      width:70%;
      height: 100%;
    }
  </style>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js"></script>  
  <script src="/OpenLayersExt.js"></script>
  <script src="/trimpath-template-1.0.38.js"></script>
  <script src="/transCoordinator.js"></script>
  <script src="/async.js"></script>
  <script src="/biz.js"></script>
</head>
<body>
  <div id='points' class='panel'></div>
  <div id='map' class='panel'></div>
  <div id='chart' class='panel'></div>
</body>
</html>
